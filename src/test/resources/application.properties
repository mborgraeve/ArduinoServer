spring.session.store-type=none
spring.datasource.url=jdbc:h2:file:./data/dev1;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2/
# comment : create from schema.sql and data.sql if true, from resources folder, close to application.properties.
spring.jpa.generate-ddl=true
#create from entities if not none. Happens after script run, so data from scripts will be dropped/modified, and will drop tables if create-drop, so previous script is affected.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.platform=h2
#debug options
debug=true
#trace=true